<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Confess</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus+Slab">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Animated-Text-Background.css">
    <link rel="stylesheet" href="assets/css/Community-ChatComments.css">
    <link rel="stylesheet" href="assets/css/dh-highlight-icon-heading.css">
    <link rel="stylesheet" href="assets/css/Section-Title.css">
    <link rel="stylesheet" href="assets/css/VentasPro-Login.css">
</head>

<body style="background: #1D1F21;">
    <div class="d-flex justify-content-center align-items-center" id="animatedTextBackground" style="background: #1D1F21;">
        <h1 id="animatedTextHeading" style="margin-top: -1px;margin-bottom: 25px;padding-bottom: 45px;">Register</h1>
    </div>
    <div id="main">
        <div class="text-center" id="info" style="background: #1D1F21;">
            <h3 class="text-center"><span style="color: rgba(34, 187, 187, 0.8);">Register</span></h3>
            <p class="text-center"><span style="color: rgb(102, 102, 102);">Welcome to Confess</span></p>
            <form class="text-start" id="form-login" method="post" action="post/register">
                <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario"><span style="color: rgb(102, 102, 102);">Username</span></label><input class="form-control" type="text" id="txt-usuario" name="username" placeholder="John"></div>
                <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password"><span style="color: rgb(102, 102, 102);">Password</span></label><input class="form-control" type="password" id="txt-password" name="password" placeholder="John's Secret"></div>
                <div class="mb-3"><label class="form-label" id="lbl-password-1" for="txt-password"><span style="color: rgb(102, 102, 102);">Confirm Password</span></label><input class="form-control" type="password" id="txt-password-1" name="confirm_password" placeholder="Confirm John's Secret"></div>
                <button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: var(--bs-btn-hover-color);color: #666;"><span style="color: rgb(102, 102, 102);">Register</span></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Animated-Text-Background.js"></script>
</body>

</html>
