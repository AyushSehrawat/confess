<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- Browser Configs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website Configs --->
    <title>Confess Sign Up</title>
    <link rel="icon" type="image/png" href="/media/confess-logo">
    <meta name="description" content="Share your confessions with the world while being anonymous.">
	<meta property="og:image" content="/media/confess-logo">
    <meta name="theme-color" content="#4ADE80">
    <meta name="author" content="Swayam & Ayush Sehrawat">
    <meta name="keywords" content="Confess, Confessions, Chat, Friends">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/tailwind.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
</head>
<body class="bg-slate-900 select-none">
    <!-- Register Form -->
    <div id="register-form" class="text-center antialised px-6 md:px-44 py-20 space-y-2">
        <img class="float-center w-28 h-28" src="/media/confess-logo" />
        <h1 class="text-slate-100 text-4xl md:text-5xl font-bold">Sign Up</h1>
        <br> <br> <br> <br>
        <form class="w-full md:flex md:gap-4">
            <div class="text-left flex flex-wrap px-5 py-4">
                <div class="w-full px-2">
                    <label class="block uppercase tracking-wide text-slate-400 text-xs font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="appearance-none block bg-slate-800 text-slate-400 border border-slate-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-green-400" id="form-username" type="text" placeholder="Confess User">
                    <p class="text-slate-600 text-xs italic">Enter your username of your desire.</p>
                </div>
            </div>
            <div class="text-left flex flex-wrap px-5 py-4">
                <div class="w-full px-2">
                    <label class="block uppercase tracking-wide text-slate-400 text-xs font-bold mb-2" for="grid-password">
                        Password
                    </label>
                    <input class="appearance-none block bg-slate-800 text-slate-400 border border-slate-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-green-400" id="form-password" type="password" placeholder="******************">
                    <p class="text-slate-600 text-xs italic">Make it as long and as crazy as you'd like.</p>
                </div>
            </div>
        </form>
        <br> <br>
        <div class="p-2">
            <a href="/dashboard">
                <button class="border border-green-400 rounded-md text-green-400 px-8 py-4 font-mono"><i class="bx bx-user text-green-4"></i> Sign Up</button>
            </a>
        </div>
    </div>
    
    <!-- Made with ♥️ by Swayam & Ayush Sehrawat -->
    <footer class="text-center antialiased px-6 md:px-44 py-20 md:pt-40 space-y-2">
        <code class="text-slate-400">Made with ♥️ by <a class="text-green-400" href="https://swayam.tech" target="_blank">Swayam</a> & <a class="text-green-400" href="https://minidev.me" target="_blank">Ayush Sehrawat</a></code>
    </footer>
</body>
